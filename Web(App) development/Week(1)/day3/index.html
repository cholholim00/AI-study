<!DOCTYPE html>
<html lang="ko">
<head>

    <header>
        <nav class="navbar">
            <div class="logo">MyPortfolio</div>
            
            <button class="menu-toggle" id="mobile-menu">
                <span></span><span></span><span></span>
            </button>

            <ul class="nav-links" id="nav-list">
                <li><a href="#">소개</a></li>
                <li><a href="#">프로젝트</a></li>
                <li><a href="#">기술스택</a></li>
                <li><button id="theme-toggle" class="theme-btn">⭐️</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>나의 웹 프로젝트</h1>
        <p>나의 도전를 완성할 웹사이트입니다.</p>
    </section>

    <main class="container">
        <h2 class="section-title">주요 기능 구현</h2>
        
        <div class="grid">
            <div class="card">
                <h3>UI/UX 주요기능</h3>
                <p>우측 상단의 ⭐️ 모양 버튼을 눌러 다크모드를 테스트해보시거나</p>

                <button class="btn" id="test-btn">팝업창 테스트</button>
            </div>

            <div class="card">
                <h3>🦊 랜덤 이미지 API</h3>
                <p>외부 서버에서 데이터를 비동기적으로 불러와 DOM을 조작합니다.</p>
                
                <div class="image-container">
                    <img id="fox-image" src="" alt="랜덤 여우 이미지">
                </div>
                
                <button id="fetch-btn" class="btn"> 귀여운 새로운 🦊 가져오기</button>
            </div>
        </div>
    </main>
